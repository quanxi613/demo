<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS3页面平滑过渡</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        body {
            font-family: Georgia,serif;
            background: #ddd;
            font-weight: 400;
            font-size: 15px;
            color: #333;
            overflow: hidden;
        }
        a {
            text-decoration: none;
            color: #555;
        }
        .clearfix {
            width: 0;
            height: 0;
            overflow: hidden;
            clear: both;
            padding: 0;
            margin: 0;
        }
        .st-container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            font-family: "Josefin Slab","Myriad Pro",Arial,sans-serif;
        }
        .st-container > input,
        .st-container > a {
            width: 20%;
            height: 34px;
            line-height: 34px;
            position: fixed;
            bottom: 0;
            cursor: pointer;
        }
        .st-container > input {
            opacity: 0;
            z-index: 100;
        }
        .st-container > a {
            z-index: 10;
            font-weight: 700;
            font-size: 16px;
            background: #e23a6e;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(151,24,64,0.2);
        }
        #st-control-1,#st-control-1 + a {
            left: 0%;
        }
        #st-control-2,#st-control-2 + a {
            left: 20%;
        }
        #st-control-3,#st-control-3 + a {
            left: 40%;
        }
        #st-control-4,#st-control-4 + a {
            left: 60%;
        }
        #st-control-5,#st-control-5 + a {
            left: 80%;
        }
        .st-container input:checked + a,.st-container input:checked:hover + a  {
            background: #821134;
        }
        .st-container input:hover + a {
            background: #AD244F;
        }
        .st-container input:checked + a:after {
            content: '';
            width: 0;
            height: 0;
            overflow: hidden;
            border: 20px solid transparent;
            border-bottom-color: #821134;
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -20px;
        }

        .st-scroll, .st-panel {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .st-scroll {
            left: 0;
            top: 0;
            -webkit-transform: translate3d(0,0,0);
            -o-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -ms-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            -webkit-backface-visibility: hidden;
            -webkit-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -ms-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
            
        }
        .st-panel {
            background: #fff;
            overflow: hidden;
        }
        #st-control-1:checked ~ .st-scroll {
            -webkit-transform: translateY(0%);
            -o-transform: translateY(0%);
            -moz-transform: translateY(0%);
            -ms-transform: translateY(0%);
            transform: translateY(0%);
        }
        #st-control-2:checked ~ .st-scroll {
            -webkit-transform: translateY(-100%);
            -o-transform: translateY(-100%);
            -moz-transform: translateY(-100%);
            -ms-transform: translateY(-100%);
            transform: translateY(-100%);
        }
        #st-control-3:checked ~ .st-scroll {
            -webkit-transform: translateY(-200%);
            -o-transform: translateY(-200%);
            -moz-transform: translateY(-200%);
            -ms-transform: translateY(-200%);
            transform: translateY(-200%);
        }
        #st-control-4:checked ~ .st-scroll {
            -webkit-transform: translateY(-300%);
            -o-transform: translateY(-300%);
            -moz-transform: translateY(-300%);
            -ms-transform: translateY(-300%);
            transform: translateY(-300%);
        }
        #st-control-5:checked ~ .st-scroll {
            -webkit-transform: translateY(-400%);
            -o-transform: translateY(-400%);
            -moz-transform: translateY(-400%);
            -ms-transform: translateY(-400%);
            transform: translateY(-400%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="st-container">
            <!--nav-->
            <input type="radio" name="radio-set" checked="checked" id="st-control-1">
            <a href="#st-panel-1">panel1</a>
            <input type="radio" name="radio-set" id="st-control-2">
            <a href="#st-panel-2">panel2</a>
            <input type="radio" name="radio-set" id="st-control-3">
            <a href="#st-panel-3">panel3</a>
            <input type="radio" name="radio-set" id="st-control-4">
            <a href="#st-panel-4">panel4</a>
            <input type="radio" name="radio-set" id="st-control-5">
            <a href="#st-panel-5">panel5</a>
            <!--/nav-->
            <!--content-->
            <div class="st-scroll">
                <section class="st-panel" id="st-panel-1">
                    <div class="st-desc" data-icon="H"></div>
                    <h2>panel1</h2>
                    <p>hello world!</p>
                </section>
                <section class="st-panel st-color" id="st-panel-2">
                    <div class="st-desc" data-icon="2"></div>
                    <h2>panel2</h2>
                    <p>hello world!</p>
                </section>
                <section class="st-panel" id="st-panel-3">
                    <div class="st-desc" data-icon="B"></div>
                    <h2>panel3</h2>
                    <p>hello world!</p>
                </section>
                <section class="st-panel st-color" id="st-panel-4">
                    <div class="st-desc" data-icon="X"></div>
                    <h2>panel4</h2>
                    <p>hello world!</p>
                </section>
                <section class="st-panel" id="st-panel-5">
                    <div class="st-desc" data-icon="C"></div>
                    <h2>panel5</h2>
                    <p>hello world!</p>
                </section>
            </div>
            <!--/content-->
        </div>
    </div>
</body>
</html>
